<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <link rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="preconnect"
      href="https://fonts.googleapis.com">
    <link rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet">
    <link rel="stylesheet"
      href="css/style.css">
    <link rel="stylesheet"
      href="css/bootstrap.min.css">
    <link rel="stylesheet"
      href="css/all.min.css">
    <title>Time tracking dashboard</title>
  </head>

  <body>

    <section class="dashboard d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="all">
          <div class="box-profile d-flex justify-content-center align-items-center flex-column overflow-hidden">
            <div class="profile d-flex flex-row flex-sm-column align-items-start w-100 flex-grow-1">
              <div class="image rounded-circle bg-white mb-5 me-sm-0 me-4">
                <img src="./images/image-jeremy.png"
                  class="img-fluid"
                  alt="The Profile Image">
              </div>
              <div class="name">
                <p class="text-white mb-1">Report for</p>
                <h1 class="text-white">Jeremy Robson</h1>
              </div>
            </div>
            <div class="options d-flex justify-content-between align-items-start flex-row flex-sm-column w-100">
              <span class="daily">Daily</span>
              <span class="weekly active">Weekly</span>
              <span class="monthly">Monthly</span>
            </div>
          </div>
          <div
            class="box-habbits overflow-hidden box-work d-flex justify-content-between align-items-center flex-column">
            <div class="header-image position-relative w-100 overflow-hidden">
              <img src="./images/icon-work.svg"
                alt="work"
                class="position-absolute">
            </div>
            <div class="info p-4 w-100 d-flex flex-column justify-content-between">
              <div class="title d-flex justify-content-between align-items-center text-white">
                <p class="m-0">Work</p>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <div
                class="timing text-white flex-row flex-sm-column justify-content-between d-flex align-items-sm-start align-items-center">
                <h1 class="time-value">32hrs</h1>
                <p class="time-type m-0">Last week - <span>36hrs</span></p>
              </div>
            </div>
          </div>
          <div
            class="box-habbits overflow-hidden box-play d-flex justify-content-between align-items-center flex-column">
            <div class="header-image position-relative w-100 overflow-hidden">
              <img src="./images/icon-play.svg"
                alt="work"
                class="position-absolute">
            </div>
            <div class="info p-4 w-100 d-flex flex-column justify-content-between">
              <div class="title d-flex justify-content-between align-items-center text-white">
                <p class="m-0">Play</p>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <div
                class="timing text-white flex-row flex-sm-column justify-content-between d-flex align-items-sm-start align-items-center">
                <h1 class="time-value">5hrs</h1>
                <p class="time-type m-0">Last week - <span>8hrs</span></p>
              </div>
            </div>
          </div>
          <div
            class="box-habbits overflow-hidden box-study d-flex justify-content-between align-items-center flex-column">
            <div class="header-image position-relative w-100 overflow-hidden">
              <img src="./images/icon-study.svg"
                alt="work"
                class="position-absolute">
            </div>
            <div class="info p-4 w-100 d-flex flex-column justify-content-between">
              <div class="title d-flex justify-content-between align-items-center text-white">
                <p class="m-0">Study</p>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <div
                class="timing text-white flex-row flex-sm-column justify-content-between d-flex align-items-sm-start align-items-center">
                <h1 class="time-value">37hrs</h1>
                <p class="time-type m-0">Last week - <span>36hrs</span></p>
              </div>
            </div>
          </div>
          <div
            class="box-habbits overflow-hidden box-exercise d-flex justify-content-between align-items-center flex-column">
            <div class="header-image position-relative w-100 overflow-hidden">
              <img src="./images/icon-exercise.svg"
                alt="work"
                class="position-absolute">
            </div>
            <div class="info p-4 w-100 d-flex flex-column justify-content-between">
              <div class="title d-flex justify-content-between align-items-center text-white">
                <p class="m-0">Exercises</p>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <div
                class="timing text-white flex-row flex-sm-column justify-content-between d-flex align-items-sm-start align-items-center">
                <h1 class="time-value">20hrs</h1>
                <p class="time-type m-0">Last week - <span>36hrs</span></p>
              </div>
            </div>
          </div>
          <div
            class="box-habbits overflow-hidden box-social d-flex justify-content-between align-items-center flex-column">
            <div class="header-image position-relative w-100 overflow-hidden">
              <img src="./images/icon-social.svg"
                alt="work"
                class="position-absolute">
            </div>
            <div class="info p-4 w-100 d-flex flex-column justify-content-between">
              <div class="title d-flex justify-content-between align-items-center text-white">
                <p class="m-0">Social</p>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <div
                class="timing text-white flex-row flex-sm-column justify-content-between d-flex align-items-sm-start align-items-center">
                <h1 class="time-value">5hrs</h1>
                <p class="time-type m-0">Last week - <span>2hrs</span></p>
              </div>
            </div>
          </div>
          <div
            class="box-habbits overflow-hidden box-self-care d-flex justify-content-between align-items-center flex-column">
            <div class="header-image position-relative w-100 overflow-hidden">
              <img src="./images/icon-self-care.svg"
                alt="work"
                class="position-absolute">
            </div>
            <div class="info p-4 w-100 d-flex flex-column justify-content-between">
              <div class="title d-flex justify-content-between align-items-center text-white">
                <p class="m-0">Self Care</p>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <div
                class="timing text-white flex-row flex-sm-column justify-content-between d-flex align-items-sm-start align-items-center">
                <h1 class="time-value">2hrs</h1>
                <p class="time-type m-0">Last week - <span>2hrs</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/all.min.js"></script>
  </body>

</html>
